<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>
    <!-- Forms -->
     <form action="#">
        <!-- text -->
        <input type="text" placeholder="Name" required><br>

        <!-- Numbers -->
        <input type="number" placeholder="Phone no." required><br>

        <!-- Emails -->
        <input type="email" placeholder="Email" required><br>

        <!-- Password -->
        <input type="password" placeholder="password"><br>

        <!-- Radio Buttons -->
        <label for="radio">Radio buttons:</label>
        <label for="radioBtn">RadioBtn1</label>
        <input type="radio" name="radioBtn"> <!-- Need to use the name attribute to make it work properly -->
        <label for="radioBtn">RadioBtn2</label>
        <input type="radio" name="radioBtn"><br> <!-- Need to use the name attribute to make it work properly -->

        <!-- Checkboxes -->
        <label for="radio">Checkboxes:</label>
        <label for="checkbox">Checkbox1</label>
        <input type="checkbox">
        <label for="checkbox">Checkbox2</label>
        <input type="checkbox">
        <label for="checkbox">Checkbox3</label>
        <input type="checkbox"><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
     </form>
     <br> <!-- Br tag is used to get it to the next line -->

     <!-- Horizontal rule tag -->
     <hr>

     <!-- Table -->
      <table border="1" cellpadding="10" cellspacing="0">
        <!-- thead = table head -->
        <thead>
            <!-- tr = table row -->
            <tr> 
                <!-- th = table head -->
                <th>Register no.</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <!-- tbody = table body -->
        <tbody>
            <tr>
                <!-- td = table data -->
                <td>1.2</td>
                <td>Sah</td>
                <td>Bio</td>
            </tr>
            <tr>
                <td>28.7</td>
                <td>Far</td>
                <td>Cse</td>
            </tr>
            <tr>
                <td>17.3</td>
                <td>Safar</td>
                <td>Tech</td>
            </tr>
        </tbody>
      </table>
</body>
</html>
